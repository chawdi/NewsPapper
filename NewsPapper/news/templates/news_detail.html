{% extends 'default.html' %}
{% load custom_filters %}
{% block content %}
    <h1>{{ news.title|censor }}</h1>
    <p>Дата публикации: {{ news.pub_date|date:"d.m.Y H:i" }}</p>
    <p>{{ news.content|censor }}</p>
    <a href="{% url 'news:news_delete' news.pk %}" class="btn btn-danger">Удалить</a>
{% endblock %}
